<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MIDI Visuales Interactivas</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const NUM_PADS = 16;
  const visuals = Array(NUM_PADS).fill(null).map((_, i) => ({
    active: false,
    x: Math.random() * width,
    y: Math.random() * height,
    size: 50,
    angle: 0,
    speed: 1,
    color: `hsl(${i * 20}, 100%, 50%)`,
    opacity: 1
  }));

  // Control parameters from MIDI CC
  let colorHue = 0;
  let sizeFactor = 1;
  let rotationSpeed = 0;
  let animationSpeed = 1;
  let opacity = 1;

  function draw() {
    ctx.clearRect(0, 0, width, height);

    visuals.forEach((v, i) => {
      if (!v.active) return;

      ctx.save();
      ctx.translate(v.x, v.y);
      ctx.rotate(v.angle);

      const size = v.size * sizeFactor;
      ctx.globalAlpha = opacity;
      ctx.fillStyle = `hsl(${(colorHue + i * 20) % 360}, 100%, 50%)`;
      ctx.beginPath();
      ctx.arc(0, 0, size, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      v.angle += rotationSpeed * 0.01;
      v.x += Math.cos(v.angle + i) * v.speed * animationSpeed;
      v.y += Math.sin(v.angle + i) * v.speed * animationSpeed;

      // wrap around
      if (v.x < 0) v.x += width;
      if (v.x > width) v.x -= width;
      if (v.y < 0) v.y += height;
      if (v.y > height) v.y -= height;
    });

    requestAnimationFrame(draw);
  }

  draw();

  // MIDI Setup
  if (navigator.requestMIDIAccess) {
    navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
  } else {
    alert("Tu navegador no soporta Web MIDI API. Usa Chrome.");
  }

  function onMIDISuccess(midiAccess) {
    for (let input of midiAccess.inputs.values()) {
      input.onmidimessage = handleMIDI;
    }
    console.log("✅ MIDI conectado");
  }

  function onMIDIFailure() {
    console.error("❌ No se pudo acceder a los dispositivos MIDI.");
  }

  function handleMIDI(message) {
    const [status, data1, data2] = message.data;
    const command = status >> 4;
    const channel = status & 0xf;

    // Note On (activar/desactivar visual)
    if (command === 9 && data2 > 0) {
      const padIndex = data1 - 36;
      if (padIndex >= 0 && padIndex < NUM_PADS) {
        visuals[padIndex].active = !visuals[padIndex].active;
      }
    }

    // Control Change (CC)
    if (command === 11) {
      const value = data2 / 127;
      switch (data1) {
        case 9:  // CC9 - Hue (0–360)
          colorHue = value * 360;
          break;
        case 10: // CC10 - Size
          sizeFactor = 0.5 + value * 2; // 0.5x to 2.5x
          break;
        case 11: // CC11 - Rotation speed
          rotationSpeed = value * 10; // 0–10
          break;
        case 12: // CC12 - Animation speed
          animationSpeed = value * 5; // 0–5
          break;
        case 13: // CC13 - Opacity
          opacity = 0.2 + value * 0.8; // 0.2–1
          break;
      }
    }
  }

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });
</script>
</body>
</html>
